name: Build and Commit Output

on:
  push:
    branches:
      - main  # Adjust this to the branch you want to trigger on

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.13.0'  # Adjust to your required Node.js version

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Run the build script
      - name: Build the Project
        run: npm run vite:build

      # Step 5: Commit and push the output files
      - name: Commit and Push Output
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add blocks/  
          git commit -m "Build output committed by GitHub Actions"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
